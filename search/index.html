title: Search results

<div id="content">
  <img src="/images/loading.gif" style="border:none; margin:auto; width:32px; height:32px; box-shadow:none; display: block;"/>
</div>
<script>
  $.urlParam = function(name){
    var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (!results) { return 0; }
    return results[1] || 0;
  }

  $('document').ready(function(){
    var query = $.urlParam('query')
    $.getJSON(
      'http://tapirgo.com/api/1/search.json?token=4dbfc79e3f61b05b53000011&query=' + query + '&callback=?',
      function(data){
        $('#content').html('')
        $.each(data, function(key, val) {
          $('#content').append('<div class="post"><h3><a href="' + val.link + '">' + val.title + '</a></h3><p>' + val.summary + '</p></div>');
        });
      }
    );
  });
</script>
